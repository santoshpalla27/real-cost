version: '3.8'

services:
  ingestion:
    build:
      context: ../..
      dockerfile: deployments/docker/ingestion.Dockerfile
    ports:
      - "8081:8081"
    environment:
      - PORT=8081
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8081/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  semantic:
    build:
      context: ../..
      dockerfile: deployments/docker/semantic.Dockerfile
    ports:
      - "8082:8082"
    environment:
      - PORT=8082
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8082/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  usage:
    build:
      context: ../..
      dockerfile: deployments/docker/usage.Dockerfile
    ports:
      - "8083:8083"
    environment:
      - PORT=8083
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8083/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  pricing:
    build:
      context: ../..
      dockerfile: deployments/docker/pricing.Dockerfile
    ports:
      - "8084:8084"
    environment:
      - PORT=8084
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8084/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  estimation:
    build:
      context: ../..
      dockerfile: deployments/docker/estimation.Dockerfile
    ports:
      - "8085:8085"
    environment:
      - PORT=8085
    depends_on:
      - ingestion
      - semantic
      - usage
      - pricing
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8085/health"]
      interval: 10s
      timeout: 5s
      retries: 3
