version: '3.9'

services:
  # --- Infrastructure ---
  clickhouse:
    image: clickhouse/clickhouse-server:23.8
    ports:
      - "8123:8123"
      - "9000:9000"
    environment:
      - CLICKHOUSE_DB=iac_pricing
      - CLICKHOUSE_USER=default
      - CLICKHOUSE_PASSWORD=password
    volumes:
      - clickhouse_data:/var/lib/clickhouse
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8123/ping"]
      interval: 5s
      retries: 5

  opa:
    image: openpolicyagent/opa:latest
    ports:
      - "8181:8181"
    command:
      - "run"
      - "--server"
      - "--addr=0.0.0.0:8181"
      - "/policies"
    volumes:
      - ./policies:/policies
    healthcheck:
        test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8181/health"]
        interval: 5s
        retries: 5

  # --- Microservices ---
  # Using a shared base for dev speed (mount code, run go)
  
  ingestion:
    image: golang:1.23
    working_dir: /app
    volumes:
      - .:/app
    command: go run ./ingestion-service/main.go
    ports:
      - "8081:8081"
    environment:
      - PORT=:8081
      - AUTH_USER=admin
      - AUTH_PASS=securepass123

  semantic:
    image: golang:1.23
    working_dir: /app
    volumes:
      - .:/app
    command: go run ./semantic-engine/main.go
    ports:
      - "8082:8082"
    environment:
      - PORT=:8082
      - AUTH_USER=admin
      - AUTH_PASS=securepass123

  usage:
    image: golang:1.23
    working_dir: /app
    volumes:
      - .:/app
    command: go run ./usage-engine/main.go
    ports:
      - "8083:8083"
    environment:
      - PORT=:8083
      - AUTH_USER=admin
      - AUTH_PASS=securepass123

  pricing:
    image: golang:1.23
    working_dir: /app
    volumes:
      - .:/app
    command: go run ./pricing-engine/main.go
    ports:
      - "8084:8084"
    environment:
      - PORT=:8084
      - CLICKHOUSE_URL=http://clickhouse:8123
      - AUTH_USER=admin
      - AUTH_PASS=securepass123
    depends_on:
      clickhouse:
        condition: service_healthy

  estimation:
    image: golang:1.23
    working_dir: /app
    volumes:
      - .:/app
    command: go run ./estimation-core/main.go
    ports:
      - "8085:8085"
    environment:
      - PORT=:8085
      - USAGE_URL=http://usage:8083/forecast
      - PRICING_URL=http://pricing:8084/price
      - AUTH_USER=admin
      - AUTH_PASS=securepass123
    depends_on:
      - usage
      - pricing

  policy:
    image: golang:1.23
    working_dir: /app
    volumes:
      - .:/app
    command: go run ./policy-engine/main.go
    ports:
      - "8086:8086"
    environment:
      - PORT=:8086
      - OPA_URL=http://opa:8181
      - BUDGET_URL=http://budget:8087/budget
      - AUTH_USER=admin
      - AUTH_PASS=securepass123
    depends_on:
      - opa

  budget:
    image: golang:1.23
    working_dir: /app
    volumes:
      - .:/app
    command: go run ./budget-service/main.go
    ports:
      - "8087:8087"
    environment:
      - PORT=:8087
      - AUTH_USER=admin
      - AUTH_PASS=securepass123

volumes:
  clickhouse_data:
